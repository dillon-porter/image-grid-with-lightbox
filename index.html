<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>LightBox</title>
</head>
<body>
    <div class="container">

        <div class="column">
            <img src="img/normal1.jpg" alt="first image" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>

        <div  class="column">
            <img src="img/normal3.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/big1.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        
        <div class="column">
            <img src="img/normal4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/normal5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/normal6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/big2.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/normal7.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/normal8.jpg" onclick="openModal();currentSlide(9)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/big3.jpg" onclick="openModal();currentSlide(10)" class="hover-shadow">
        </div>

        <div class="column">
            <img src="img/normal9.jpg" onclick="openModal();currentSlide(11)" class="hover-shadow">
        </div>

    </div>

<!-- MODAL/LIGHTBOX-->

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 11</div>
        <img src="img/normal1.jpg" alt="1st Image" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 11</div>
        <img src="img/normal3.jpg" alt="2nd Image" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 11</div>
        <img src="img/big1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 11</div>
        <img src="img/normal4.jpg" style="width:100%">
      </div>

     <div class="mySlides">
        <div class="numbertext">5 / 11</div>
        <img src="img/normal5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 11</div>
        <img src="img/normal6.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">7 / 11</div>
        <img src="img/big2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 11</div>
        <img src="img/normal7.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">9 / 11</div>
        <img src="img/normal8.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">10 / 11</div>
        <img src="img/big3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">11 / 11</div>
        <img src="img/normal9.jpg" style="width:100%">
      </div> 
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>

    <script src="index.js"></script>

</body>
</html>
